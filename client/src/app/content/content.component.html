<mat-card *ngFor="let content of contents; index as i; trackBy: trackByFn">

  <mat-card-header>
    <mat-card-title>{{ content.title }}</mat-card-title>
    <mat-card-subtitle>
      <span class="author">{{ content.author }}</span>
      <span class="split">|</span>
      <span class="date">{{ content.date | date:"yy-MM-dd" }}</span>
    </mat-card-subtitle>
    <img mat-card-avatar src="assets/head-1.png" [alt]="content.author">
  </mat-card-header>

  <mat-card-content>
    <ng-container *ngIf="content.image">
      <img mat-card-image [src]="content.image" [alt]="content.title">
    </ng-container>
    <p class="summary">{{ content.text }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>
      <mat-icon>thumb_up</mat-icon>
      <span class="split"></span>
      <span>{{ 90 + i * 10 }}</span>
    </button>
    <button mat-button>
      <mat-icon>comment</mat-icon>
      <span class="split"></span>
      <span>5</span>
    </button>
    <button mat-button>
      <mat-icon>share</mat-icon>
      <span class="split"></span>
      <span>15</span>
    </button>
  </mat-card-actions>

</mat-card>
